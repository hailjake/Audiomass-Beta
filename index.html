<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" href="/home.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-app="nextGenApp">

<!--<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>-->

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <!-- Main Nav -->
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">              
                    <div class="wave"></div>
                </span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <!-- Toggle light mode -->
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-navigation__link" id="toggleLight">
                        <i id="bulb" class="material-icons">lightbulb_outline</i>
                    </button>

                    <!-- Expandable Textfield -->
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                            <label class="mdl-button mdl-js-button mdl-button--icon" for="sample6">
                                <i class="material-icons">search</i>
                            </label>
                            <div class="mdl-textfield__expandable-holder">
                                <input class="mdl-textfield__input" type="text" id="sample6" placeholder="Search">
                                <label class="mdl-textfield__label" for="sample-expandable">Expandable Input</label>
                            </div>
                        </div>
                    </form>


                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
               <div class="wave"></div>
                audiomass
            </span>
            <nav class="mdl-navigation">
                <!--Login / Logout-->

                <a class="mdl-navigation__link" ui-sref="home">home</a>

                <a class="mdl-navigation__link" ng-click="login()" ng-if="!isAuthenticated">login</a>
                <a class="mdl-navigation__link" ng-click="logoutBtn()" ng-if="isAuthenticated">signout</a>
            </nav>
        </div>
        <!-- music player -->
        <navbar></navbar>
        <!-- All Views Go Here -->
        <div class="ui-view" ui-view></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- bands in town -->
    <script src="//cdn.jsdelivr.net/aping.plugin-bandsintown/latest/aping-plugin-bandsintown.min.js"></script>

    <!-- auth0 -->
    <script type="text/javascript" src="/js/auth0-variables.js"></script>
    <script type="text/javascript" src="https://cdn.auth0.com/js/lock/10.6/lock.min.js"></script>
    <script src="node_modules/angular-lock/dist/angular-lock.js"></script>
    <script src="node_modules/angular-jwt/dist/angular-jwt.js"></script>

    <script src="/js/app.js"></script>

    <!-- Services -->
    <script src="/js/auth0.angular.js"></script>
    <script src="/js/auth.service.js"></script>

    <!-- Angular Routing -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="/js/routing.js"></script>

    <!-- Animate -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="/js/angular-resource.js"></script>

    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Controllers -->
    <script src="/js/homeController.js"></script>
    <script src="/js/dashboardController.js"></script>
    <script src="/js/spotlightController.js"></script>
    <script src="/js/navbarController.js"></script>
    <script src="/js/queueController.js"></script>
    <script src="/js/settingsController.js"></script>
    <script src="/js/likedArtistController.js"></script>
    <script src="/js/profileController.js"></script>

    <!-- Directives -->
    <script src="/js/navbarDirective.js"></script>

    <!-- Local Storage -->
    <script src="js/localStorage.js"></script>

    <!-- soundcloud -->
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
    <script src="/js/plangular.js"></script>

    <!-- youtube -->
    <!-- Include YT library and this directive -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="js/angular-youtube-embed.js"></script>

</body>

</html>
